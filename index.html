<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <div class="header">

                <ul class="logo">

                </ul>
                <ul class="tel">
                    <li><a href="">8(029)-999-12-13</a></li>
                </ul>
            </div>
        </div>
        <div class="mainTitle">

            <img src="image/VectorD.png" alt="s" class="vectorD">

            <a class="textA">Более 800 <br> переездов</a>
            <a class="textB">Бережная <br> упаковка</a>
